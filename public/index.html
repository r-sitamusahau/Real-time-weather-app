<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #ff4500, #ff7f50);
            --secondary-gradient: linear-gradient(135deg, #fc5c7d, #6a82fb);
            --temp-gradient: linear-gradient(135deg, #b31517, #7d2525);
            --humidity-gradient: linear-gradient(135deg, #102835, #102835);
            --glass-bg: rgba(132, 130, 130, 0.473); 
            --glass-border: rgba(160, 150, 168, 0.2);
            --glow-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #111;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 198, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(106, 130, 251, 0.1) 0%, transparent 25%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .dashboard {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .title-section h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .title-section p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .glass-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            z-index: 2;
        }
        
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .metric-card {
            padding: 20px;
            border-radius: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 200px;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card.temperature {
            background: var(--temp-gradient);
            box-shadow: 0 8px 15px rgba(255, 126, 95, 0.3);
        }
        
        .metric-card.humidity {
            background: var(--humidity-gradient);
            box-shadow: 0 8px 15px rgba(0, 242, 254, 0.3);
        }
        
        .metric-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            opacity: 0.5;
        }
        
        .metric-label {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .metric-unit {
            font-size: 1.5rem;
            vertical-align: super;
            margin-left: 5px;
        }
        
        .metric-average {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            padding: 5px 15px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .chart-section {
            padding: 25px;
            position: relative;
        }
        
        .chart-container {
            height: 400px;
            width: 100%;
            position: relative;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-align: left;
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 25px;
            background: var(--primary-gradient);
            border-radius: 5px;
        }
        
        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 0 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-icon {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .status-value {
            font-weight: 500;
            color: white;
            margin-left: 5px;
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4cd137;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .pulse.error {
            background: #e84118;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 209, 55, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 209, 55, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 209, 55, 0);
            }
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 0.8rem;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #f44336;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                margin: 20px 10px;
                padding: 10px;
            }
            
            .metric-card {
                min-height: 180px;
            }
            
            .metric-value {
                font-size: 3rem;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="dashboard">
        <div class="title-section">
            <h1>ATMOSPHERIC MONITOR</h1>
            <p>Real-time MQTT Weather Station Dashboard</p>
        </div>
        
        <div class="main-container">
            <div class="metrics-container">
                <div class="metric-card temperature">
                    <i class="fas fa-temperature-high metric-icon"></i>
                    <div class="metric-label">TEMPERATURE</div>
                    <div class="metric-value"><span id="temp">--</span><span class="metric-unit">°C</span></div>
                    <div class="metric-average">
                        <i class="fas fa-clock"></i> 5min avg: <span id="avg-temp">--</span>°C
                    </div>
                    <div class="live-indicator">
                        <div class="live-dot"></div> LIVE
                    </div>
                </div>
                
                <div class="metric-card humidity">
                    <i class="fas fa-tint metric-icon"></i>
                    <div class="metric-label">HUMIDITY</div>
                    <div class="metric-value"><span id="humidity">--</span><span class="metric-unit">%</span></div>
                    <div class="metric-average">
                        <i class="fas fa-clock"></i> 5min avg: <span id="avg-humidity">--</span>%
                    </div>
                    <div class="live-indicator">
                        <div class="live-dot"></div> LIVE
                    </div>
                </div>
            </div>
            
            <div class="glass-panel">
                <div class="chart-section">
                    <h2 class="section-title">Environmental Trends</h2>
                    <div class="chart-container">
                        <canvas id="weatherChart"></canvas>
                    </div>
                    
                    <div class="status-section">
                        <div class="status-item">
                            <div id="db-pulse" class="pulse"></div>
                            <i class="fas fa-database status-icon"></i>
                            Database: <span id="db-status" class="status-value">Waiting for data...</span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-sync-alt status-icon"></i>
                            Last update: <span id="last-update" class="status-value">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js config
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Initialize chart with custom styling
        const ctx = document.getElementById('weatherChart').getContext('2d');
        Chart.defaults.color = 'rgba(255, 255, 255, 0.7)';
        Chart.defaults.font.family = "'Montserrat', sans-serif";
        
        const weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        borderColor: '#ff7e5f',
                        backgroundColor: 'rgba(255, 126, 95, 0.2)',
                        borderWidth: 3,
                        pointBackgroundColor: '#ff7e5f',
                        pointBorderColor: 'rgba(255, 255, 255, 0.8)',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.4,
                        data: [],
                        yAxisID: 'y'
                    },
                    {
                        label: 'Humidity (%)',
                        borderColor: '#00f2fe',
                        backgroundColor: 'rgba(0, 242, 254, 0.2)',
                        borderWidth: 3,
                        pointBackgroundColor: '#00f2fe',
                        pointBorderColor: 'rgba(255, 255, 255, 0.8)',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.4,
                        data: [],
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle',
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        titleFont: {
                            size: 13
                        },
                        bodyFont: {
                            size: 13
                        },
                        padding: 10,
                        cornerRadius: 8,
                        displayColors: true
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            borderColor: 'rgba(255, 255, 255, 0.2)'
                        },
                        ticks: {
                            font: {
                                size: 11
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time',
                            font: {
                                size: 13
                            }
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Temperature (°C)',
                            font: {
                                size: 13
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            borderColor: 'rgba(255, 255, 255, 0.2)'
                        },
                        min: 0,
                        max: 50
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Humidity (%)',
                            font: {
                                size: 13
                            }
                        },
                        min: 0,
                        max: 100,
                        grid: {
                            drawOnChartArea: false,
                            borderColor: 'rgba(255, 255, 255, 0.2)'
                        }
                    }
                },
                animations: {
                    tension: {
                        duration: 1000,
                        easing: 'linear'
                    }
                }
            }
        });

        // Check for most recent data immediately
        function fetchCurrentReadings() {
            axios.get('/api/weather/current')
                .then(response => {
                    const data = response.data;
                    if (data) {
                        if (data.temperature !== undefined) {
                            document.getElementById("temp").innerText = data.temperature.toFixed(1);
                        }
                        if (data.humidity !== undefined) {
                            document.getElementById("humidity").innerText = data.humidity.toFixed(1);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching current readings:', error);
                });
        }

        // Function to update the chart with 5-minute interval data
        function updateChartWithHistoricalData() {
            axios.get('/api/weather/history')
                .then(response => {
                    const data = response.data;
                    
                    if (data.length > 0) {
                        document.getElementById("db-status").textContent = "Connected, storing data";
                        document.getElementById("db-status").style.color = "#4cd137";
                        document.getElementById("db-pulse").classList.remove("error");
                    }
                    
                    // Clear existing data
                    weatherChart.data.labels = [];
                    weatherChart.data.datasets[0].data = [];
                    weatherChart.data.datasets[1].data = [];
                    
                    // Add historical data points
                    data.forEach(point => {
                        const timestamp = new Date(point.timestamp).toLocaleTimeString();
                        weatherChart.data.labels.push(timestamp);
                        weatherChart.data.datasets[0].data.push(point.avg_temperature);
                        weatherChart.data.datasets[1].data.push(point.avg_humidity);
                    });
                    
                    // Update average displays
                    if (data.length > 0) {
                        const latest = data[data.length - 1];
                        document.getElementById("avg-temp").innerText = latest.avg_temperature !== null ? latest.avg_temperature.toFixed(1) : "--";
                        document.getElementById("avg-humidity").innerText = latest.avg_humidity !== null ? latest.avg_humidity.toFixed(1) : "--";
                        document.getElementById("last-update").innerText = new Date().toLocaleTimeString();
                    }
                    
                    weatherChart.update();
                })
                .catch(error => {
                    console.error('Error fetching historical data:', error);
                    document.getElementById("db-status").textContent = "Error connecting to database";
                    document.getElementById("db-status").style.color = "#e84118";
                    document.getElementById("db-pulse").classList.add("error");
                });
        }

        // Connect to the MQTT Broker over WebSockets
        const mqttClient = mqtt.connect('ws://157.173.101.159:9001');

        mqttClient.on('connect', () => {
            console.log("Connected to MQTT via WebSockets");
            mqttClient.subscribe("/work_group_01/room_temp/temperature");
            mqttClient.subscribe("/work_group_01/room_temp/humidity");
        });

        mqttClient.on('message', (topic, message) => {
            console.log(`Received: ${topic} → ${message.toString()}`);
            const value = parseFloat(message.toString());
            
            // Update the display with animation
            if (topic === "/work_group_01/room_temp/temperature") {
                const tempElement = document.getElementById("temp");
                animateValue(tempElement, parseFloat(tempElement.innerText) || 0, value, 1000);
                
                // Send to backend to store in SQLite
                axios.post('/api/weather/data', {
                    type: 'temperature',
                    value: value,
                    timestamp: new Date().toISOString()
                }).catch(error => console.error('Error storing temperature:', error));
                
            } else if (topic === "/work_group_01/room_temp/humidity") {
                const humidityElement = document.getElementById("humidity");
                animateValue(humidityElement, parseFloat(humidityElement.innerText) || 0, value, 1000);
                
                // Send to backend to store in SQLite
                axios.post('/api/weather/data', {
                    type: 'humidity',
                    value: value,
                    timestamp: new Date().toISOString()
                }).catch(error => console.error('Error storing humidity:', error));
            }
        });

        // Animate value change function
        function animateValue(element, start, end, duration) {
            if (isNaN(start)) start = 0;
            if (isNaN(end)) return;
            
            const range = end - start;
            let current = start;
            const increment = end > start ? 0.1 : -0.1;
            const stepTime = Math.abs(Math.floor(duration / (range / increment)));
            
            const timer = setInterval(function() {
                current += increment;
                element.innerText = current.toFixed(1);
                
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    element.innerText = end.toFixed(1);
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Fetch current readings on load
        fetchCurrentReadings();

        // Update chart with historical data regularly
        updateChartWithHistoricalData(); // Initial load
        setInterval(updateChartWithHistoricalData, 30000); // Then every 30 seconds
    </script>
</body>
</html>
